apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis-deploy
    labels:
        name: redis-deploy
        app: webapp
spec:
    replicas: 1
    selector:
        matchLabels:
            name: redis-pod
            app: webapp
    template:
        metadata:
            name: redis-pod
            labels:
                name: redis-pod
                app: webapp
        spec:
            containers:
                - name: webapp-redis
                  image: redis:7.0.4-alpine
                  ports:
                      - containerPort: 6379
